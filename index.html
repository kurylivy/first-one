<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Поточний баланс банок Monobank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="min-vh-100">
<div class="container-fluid min-vh-100">
    <div class="row h-100 g-0">
        <!-- Ліва банка -->
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-pink">
            <div class="card text-center shadow" style="min-width:280px;">
                <div class="card-body">
                    <img src="https://placehold.co/64x64?text=..." alt="Owner" class="jar-avatar mb-2" id="jar1-avatar">
                    <div class="card-title fs-5" id="jar1-title">Завантаження...</div>
                    <div class="text-muted mb-2" id="jar1-owner"></div>
                    <div class="balance mb-2" id="jar1-balance"></div>
                    <div class="donate-buttons" id="jar1-donate"></div>
                </div>
            </div>
        </div>
        <!-- Права банка -->
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-sky">
            <div class="card text-center shadow" style="min-width:280px;">
                <div class="card-body">
                    <img src="https://placehold.co/64x64?text=..." alt="Owner" class="jar-avatar mb-2" id="jar2-avatar">
                    <div class="card-title fs-5" id="jar2-title">Завантаження...</div>
                    <div class="text-muted mb-2" id="jar2-owner"></div>
                    <div class="balance mb-2" id="jar2-balance"></div>
                    <div class="donate-buttons" id="jar2-donate"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
