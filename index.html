<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Поточний баланс банок Monobank — Віджети</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            min-height: 100vh;
        }
        .half {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .left-half {
            background: #FFC0CB;
        }
        .right-half {
            background: #87CEFA;
        }
        .widget-frame {
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            background: #fff;
            margin: 2rem 0;
        }
        @media (max-width: 767.98px) {
            .half {
                min-height: auto;
                height: auto;
                padding: 2rem 0;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100 flex-column flex-md-row">
        <!-- Ліва банка -->
        <div class="col-12 col-md-6 half left-half">
            <div class="widget-frame d-flex flex-column align-items-center">
                <h4 class="mt-3 mb-2 text-center">Банка №1</h4>
                <!-- ВСТАВТЕ СВІЙ JAR_ID ЗАМІСТЬ AZduYj6iaM -->
                <iframe src="https://send.monobank.ua/widget/AZduYj6iaM"
                        width="340" height="480" frameborder="0" style="border:0;box-shadow:0 2px 8px #bbb;border-radius:1rem;overflow:hidden"></iframe>
            </div>
        </div>
        <!-- Права банка -->
        <div class="col-12 col-md-6 half right-half">
            <div class="widget-frame d-flex flex-column align-items-center">
                <h4 class="mt-3 mb-2 text-center">Банка №2</h4>
                <!-- ВСТАВТЕ СВІЙ JAR_ID ЗАМІСТЬ BZtPj2hbbC -->
                <iframe src="https://send.monobank.ua/widget/BZtPj2hbbC"
                        width="340" height="480" frameborder="0" style="border:0;box-shadow:0 2px 8px #bbb;border-radius:1rem;overflow:hidden"></iframe>
            </div>
        </div>
    </div>
</div>
</body>
</html>
